<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Russo One" rel="stylesheet">
    <title>Bullet Dodge</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css"/>
    <script src='js/main.js'></script>
</head>

    <body onload="startGame()">
        <!--  https://github.com/goldfire/howler.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.5/howler.js"></script>
        <header>
            <img src="media/logo.png" alt="Logo">
        </header>
            <h2><img src="media/health.png" alt="Health"></h2>
            <h3><img src="media/health.png" alt="Health"></h3>
            <h4><img src="media/lives.png" alt="Lives"></h4>
            <h5><img src="media/lives.png" alt="Lives"></h5>
            <p class="h6" id="h6"><img src="media/hud_gunner.png" alt="Hud Gunner"></h6>
            <p class="h7" id="h7"><img src="media/hud_gunner.png" alt="Hud Gunner"></p>
            <p class="h8" id="h8"><img src="media/game_over.png" alt="Game Over"></p>
            <p class="h9" id="h9"><img src="media/game_over2.png" alt="Game Over"></p>
            <p class="h10" id="h10"><img src="media/ammo.png" alt="Ammo"></p>
            <p class="h11" id="h11"><img src="media/ammo.png" alt="Ammo"></p>
            <p class="l_text" id="Lives"></p>
            <p class="l2_text" id="Lives2"></p>
            <p class="ammo_text" id="Ammo"></p>
            <p class="ammo2_text" id="Ammo2"></p>

                <progress id="health" value="100" max="100"></progress>
                <progress id="ehealth" value="100" max="100"></progress>
               <section id="audioControls">
            <audio id="bgAudio" src="media/storming_the_front.mp3" controls loop></audio>
        </section>
    </body>
</html>
